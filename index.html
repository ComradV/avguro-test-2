<!DOCTYPE HTML>
<html>

<head>
  <title>Домены Джино</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <section id="document-loader">
    <div class="l-wrap">
      <div class="ruler r1"></div>
      <div class="ruler r2"></div>
      <div class="ruler r3"></div>
      <div class="ruler r4"></div>
      <div class="ruler r5"></div>
      <div class="ruler r6"></div>
      <div class="ruler r7"></div>
      <div class="ruler r8"></div>
      <div class="ruler r9"></div>
      <div class="ruler r10"></div>
      <div class="ruler r11"></div>
      <div class="ruler r12"></div>
      <div class="column-6">
        <h3>Подтверждение аккаунта</h3>
        <p>Для подтверждения вашего аккаунта вам нужно заполнить все поля, подтвердить почтовый ящик и телефон, а также
          загружить сканы ваших документов.</p>
      </div>
      <form id="file-input">
        <div class="file-container column-6">
          <div class="img-container">
            <img src="images/upload.svg">
          </div>
          <div class="file-info">
            <div class="action-details">
              <!-- <label class="filestyler__file filestyler__plus"> -->
              <label class="action">
                <span>Загрузить скан страницы с фотографией</span>
                <input id="inp" type="file" name="file[]" class="style-input">
              </label>
              <p class="details">Размер файла не более 5Мб</p>
            </div>
            <div class="status">
              <p class="status-checked"></p>
            </div>
          </div>
        </div>
        <div class="file-container column-6">
            <div class="img-container">
              <img src="images/upload.svg">
            </div>
            <div class="file-info">
              <div class="action-details">
                <!-- <label class="filestyler__file filestyler__plus"> -->
                <label class="action">
                    <span>Загрузить скан страницы с пропиской</span>
                    <input id="inp" type="file" name="file[]" class="style-input">
                </label>
                <p class="details">Размер файла не более 5Мб</p>
              </div>
              <div class="status">
                <p class="status-checked"></p>
              </div>
            </div>
          </div>
        </form>
    </div>
  </section>
  <script src="js/script.js"></script>

</body>

</html>
